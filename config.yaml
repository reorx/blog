title: Reorx’s Forge
baseURL: 'https://reorx.com/'
theme: PaperModX
hasCJKLanguage: true
enableRobotsTXT: true
timeZone: Asia/Shanghai
params:
  # basic
  description: Reorx’s Forge
  author: Reorx
  images:
    - forge-v2.png
  favicon: favicon.ico
  logo:
    icon: images/forge-v2-compat.svg
  DateFormat: "2006-01-02"
  useCustomAnalytics: true
  mainSections:
    - blog
    - essays
    - makers-daily

  # theme params
  DisableLanguageSwitch: true
  TocOpen: true
  TocSide: right
  EnableInstantClick: false
  EnableImageZoom: true
  ShowShareButtons: true
  ShareButtons:
    - twitter
    - telegram
  ShowReadingTime: true
  ShowWordCount: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  Email: hello@reorx.com

  commentSystems:
    disqus:
      shortname: reorx
    remark42:
      url: https://remark42.reorx.com
      site: reorx.com
    telegramWidget:
      channel: reorx_share
      accentColor: "9077e1"
      limit: 20
  defaultCommentSystems:
    remark42: true

  newsletter:
    notice:
      usePartial: true

  socialIcons:
    - name: mdi-github
      url: "https://github.com/reorx"
    - name: mdi-twitter
      url: "https://twitter.com/novoreorx"
    - name: mdi-resume
      url: "https://cv.reorx.com"
    - name: mdi-calendar-month
      url: "https://cal.com/reorx"
    - name: icon-park-telegram
      url: "https://t.me/reorx_share"
    - name: mdi-email
      url: email
    - name: mdi-rss
      url: "feed.xml"

  links:
    - name: wzyboy’s blog
      url: https://wzyboy.im/
    - name: 某高老师 - 人间观察
      url: https://someonegao.com/
      description: Blogger / Podcaster / Father of 2 sons
      favicon: https://cdn.hashnode.com/res/hashnode/image/upload/v1650687751798/psTFDHSfP.png
    - name: Shyrism
      url: https://shyrz.me/
      description: Smile in cry, write in bytes.
    - name: My Life @wsdjeg
      url: https://wsdjeg.spacevim.org/
    - name: 程序员的喵
      description: Coding and writing, don't Panic
      url: https://catcoding.me/
      favicon: https://catcoding.me//css/images/favicon.ico

  socialAccounts:
    twitter:
      username: novoreorx

permalinks:
  essays: /:section/:year/:month/:slugorfilename

# prefer feed.xml rather than index.xml
outputFormats:
  RSS:
    mediatype: "application/rss"
    baseName: "feed"

menu:
  main:
    - name: Blog
      url: /blog/
      weight: 1
    - name: Essays
      url: /essays/
      weight: 2
    - name: Newsletter
      url: /makers-daily/
      weight: 3
    - name: Archives
      url: /archives/
      weight: 4
    # - name: Sponsors
    #   url: /sponsors/
    - name: Links
      url: /links/

languages:
  en:
    languageName: "English"
    homeInfoParams: "use custom home_info.html"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: dracula
    lineNos: false
    noClasses: false
